<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diaries â€“ Contributing to Change</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f172a;
      --accent: #38bdf8;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #020617, #0f172a);
      color: var(--text);
    }

    section {
      padding: 80px 10%;
    }

    h1 {
      text-align: center;
      margin-bottom: 50px;
      font-size: 2.5rem;
    }

    .navbar {
  position: sticky;
  top: 0;
  background: rgba(2,6,23,0.9);
  backdrop-filter: blur(10px);
  padding: 15px 30px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  z-index: 200;
}

.nav-logo {
  font-weight: 600;
  color: var(--text);
}

.nav-links {
  display: flex;
  gap: 30px;
}

.nav-links a {
  color: var(--muted);
  text-decoration: none;
  transition: 0.3s;
}

.nav-links a:hover {
  color: var(--accent);
}

.burger {
  display: none;
  flex-direction: column;
  gap: 5px;
  cursor: pointer;
}

.burger span {
  width: 25px;
  height: 3px;
  background: var(--text);
  border-radius: 5px;
}

/* Mobile */
@media (max-width: 768px) {
  .nav-links {
    position: absolute;
    top: 70px;
    left: 0;
    width: 100%;
    background: #020617;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 25px 0;
    display: none;
  }

  .nav-links.active {
    display: flex;
  }

  .burger {
    display: flex;
  }
}

/* Lightbox */
#lightbox {
  position: fixed;
  inset: 0;
  background: rgba(2,6,23,0.95);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
  padding: 40px;
}

#lightbox img {
  max-width: 95%;
  max-height: 95%;
  object-fit: contain;
  border-radius: 12px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.7);
  animation: zoomIn 0.25s ease;
}

@keyframes zoomIn {
  from { transform: scale(0.95); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

/* Cursor hint */
.diary-card img {
  cursor: zoom-in;
}


    .diary-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
    }

    .diary-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(56,189,248,0.4);
      border-radius: 20px;
      padding: 20px;
      height: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
    }

    .diary-card img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    @media (max-width: 768px) {
      .diary-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<script>
  function openLightbox(src) {
    const lightbox = document.getElementById("lightbox");
    const img = document.getElementById("lightbox-img");
    img.src = src;
    lightbox.style.display = "flex";
  }

  function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
  }

  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closeLightbox();
  });
</script>

<body>

  <nav class="navbar">
  <div class="nav-logo">Contributing to Change</div>

  <div class="nav-links" id="navLinks">
    <a href="index.html#intro">Introduction</a>
    <a href="index.html#life">Sustainable Life</a>
    <a href="index.html#production">Production</a>
    <a href="index.html#ngos">NGOs</a>
    <a href="diaries.html">Diaries</a>
  </div>

  <div class="burger" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
</nav>

  <section>
    <h1>Weekly Diaries</h1>

    <div class="diary-grid">
      <div class="diary-card">
        <img src="images/JB-Diary1und2-1.png" alt="Diary Week 1" onclick="openLightbox(this.src)">
      </div>
      <div class="diary-card">
        <img src="images/Diary3JB-1.png" alt="Diary Week 2" onclick="openLightbox(this.src)">
      </div>
      <div class="diary-card">
        <img src="images/Englisch -1.png" alt="Diary Week 3" onclick="openLightbox(this.src)">
      </div>
    </div>
  </section>

<div id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img" src="" alt="Diary zoom">
</div>


</body>
</html>
